name: Android Build (Local on GitHub)

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - app.json
      - package.json
      - package-lock.json
      - eas.json
      - src/**
      - assets/**
      - scripts/**

jobs:
  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        profile: [preview, production]
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_NO_VCS_WARNING: 1
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install --global eas-cli

      - name: Build Local (${{ matrix.profile }})
        run: |
          mkdir -p artifacts/${{ matrix.profile }}
          npx eas-cli build --platform android --profile ${{ matrix.profile }} --local --non-interactive --output=artifacts/${{ matrix.profile }}/app.${{ matrix.profile == 'preview' && 'apk' || 'aab' }}

      - name: Upload artifact (${{ matrix.profile }})
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.profile }}
          path: artifacts/${{ matrix.profile }}
